<!DOCTYPE html>
<html>
  <head>
    <title>JS Quizzler</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">JS Quiz Game</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div class="large-font word-blanks">Ready to Quizz??</div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "correct-incorrect-container">
          <div>
          <h2>Correct: <span class="correct">0 </span> </h2>
          <h2>Incorrect: <span class="incorrect">0</span></h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
